<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
      <h1>{{ cloud }}</h1>

        <form method="post" action="/clean-all" style="display:inline"><button type="submit">CLEAN ALL</button></form>
        <form method="post" action="/clean-freq" style="display:inline"><button type="submit">CLEAN FREQUENCIES</button></form>
        <form method="post" action="/clean-config" style="display:inline"><button type="submit">CLEAN CONFIG</button></form>
        <form method="post" action="/deploy" style="display:inline"><button type="submit">DEPLOY</button></form>


    <form method="post" action="/" style="display:inline">
        <button type="submit">MAKE DAILYCLOUD</button>

      <p>
        <a href="https://dailyclouds.inmagik.com/clouds/{{ cloud }}">https://dailyclouds.inmagik.com/clouds/{{ cloud }}</a>
      </p>

      <div>


        <div style="float: left; width: 500px">
          <h2>Cloud</h2>
          {% if image_exist %}
            <a href="{{ image_url }}" target="_blank"><img src="{{ image_url }}" style="width: 100%"/></a>
          {% else %}
            <h1>???</h1>
          {% endif %}
        </div>

        <div style="float: left;margin-left: 20px; width: 300px">
          <h2>Frequencies</h2>
          <textarea style="width:100%;height: 500px" name="freq">{{ freq }}</textarea>
        </div>

        <div style="float: left; margin-left: 20px;width: 500px">
          <h2>Config</h2>
          <textarea style="width:100%;height: 200px;readonly: true" name="config">{{ config }}</textarea>
        </div>

      </div>

      <div style="clear:both"></div>

      <h2>News</h2>
      <textarea style="width:100%;height: 300px;" disabled>{{ news }}</textarea>
    </form>
  </body>
</html>
